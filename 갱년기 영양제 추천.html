<div style="max-width: 800px; margin: auto; font-family: 'Noto Sans KR', sans-serif; color: #333; line-height: 1.6;">
  <h2 style="font-size: 1.6rem; color: #2e5c89; font-weight: bold;">💡 나에게 맞는 갱년기 영양제 추천 받기</h2>

  <!-- 1단계 -->
  <h3 style="color: #2e5c89; font-weight: bold;">1. 최근 경험한 증상을 모두 선택하세요.</h3>
  <form id="menopause-form">
    <div>
      <label><input type="checkbox" name="symptom" value="hotflash" /> 얼굴 열감, 땀</label><br />
      <label><input type="checkbox" name="symptom" value="insomnia" /> 수면 장애</label><br />
      <label><input type="checkbox" name="symptom" value="mood" /> 감정 기복</label><br />
      <label><input type="checkbox" name="symptom" value="fatigue" /> 피로감</label><br />
      <label><input type="checkbox" name="symptom" value="skin" /> 피부 건조, 탄력 저하</label><br />
      <label><input type="checkbox" name="symptom" value="joint" /> 관절통</label>
    </div>

    <!-- 2단계 -->
    <h3 style="color: #2e5c89; font-weight: bold; margin-top: 1em;">2. 본인의 성향을 선택하세요.</h3>
    <div>
      <label><input type="radio" name="type" value="basic" /> 기본 영양을 고르게 챙기고 싶음</label><br />
      <label><input type="radio" name="type" value="hormone" /> 여성호르몬 균형 중점 관리</label><br />
      <label><input type="radio" name="type" value="gut" /> 장 건강도 함께 챙기고 싶음</label><br />
      <label><input type="radio" name="type" value="sensitive" /> 저자극 제품 선호 (민감 체질)</label>
    </div>

    <!-- 버튼 -->
    <button type="button" onclick="recommendSupplement()" style="margin-top: 1em; padding: 0.6em 1em; background-color: #2e5c89; color: white; border: none; border-radius: 6px; font-weight: bold;">추천받기</button>
  </form>

  <!-- 결과 -->
  <div id="result" style="margin-top: 2em; padding: 1em; border-left: 4px solid #a7c7e7; background-color: #f9f9f9; display: none;">
    <h3 style="color: #2e5c89; font-weight: bold;">🎯 추천 영양제</h3>
    <p id="recommendation-text"></p>
  </div>
</div>

<script>
  function recommendSupplement() {
    const symptoms = Array.from(document.querySelectorAll('input[name="symptom"]:checked')).map(el => el.value);
    const type = document.querySelector('input[name="type"]:checked')?.value;

    if (!type) {
      alert("성향을 선택해주세요.");
      return;
    }

    let result = '';

    if (type === 'sensitive') {
      result = "👉 <b>바이오일더 갱년기 포뮬라</b> – 저자극, 식물성 기반의 프리미엄 라인으로 민감 체질에 적합합니다.";
    } else if (type === 'gut') {
      result = "👉 <b>뉴트리원 이너플로라</b> – 이소플라본 + 프로바이오틱스 조합으로 여성호르몬과 장 건강을 동시에 관리합니다.";
    } else if (type === 'hormone' && symptoms.includes('hotflash')) {
      result = "👉 <b>GNC 메노스포트</b> – 블랙코호시 중심 포뮬러로 열감과 수면 문제에 효과적입니다.";
    } else if (symptoms.includes('mood') || symptoms.includes('skin')) {
      result = "👉 <b>종근당 락토핏 이너뷰티</b> – 감마리놀렌산과 유산균으로 기분·피부·월경 전 증상 완화에 도움을 줍니다.";
    } else {
      result = "👉 <b>센트룸 실버 우먼 50+</b> – 비타민D, B군, 칼슘 등 기본 영양소를 고르게 보완해주는 글로벌 포뮬러입니다.";
    }

    document.getElementById("recommendation-text").innerHTML = result;
    document.getElementById("result").style.display = "block";
  }
</script>
