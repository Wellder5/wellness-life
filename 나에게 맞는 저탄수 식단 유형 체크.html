<section style="background-color: #f9f9f9; padding: 2em; border-radius: 10px; margin-top: 2em; font-family: 'Noto Sans KR', sans-serif;">
  <h2 style="color: #2e5c89; font-size: 1.6rem; font-weight: bold; margin-bottom: 1em;">🥗 나에게 맞는 저탄수 식단 유형은?</h2>
  <p style="color: #333; line-height: 1.8;">아래 항목에 체크해보세요. 현재 식습관과 목표에 따라 어떤 방식이 가장 적합한지 자동으로 진단해드립니다.</p>

  <form id="ketoQuiz">
    <fieldset style="border: none; margin-top: 1.5em;">
      <legend style="font-weight: bold; color: #2e5c89;">✅ 식습관 및 건강 상태 체크</legend>
      <label><input type="checkbox" name="quiz" value="간헐적단식"> 하루 1~2끼만 먹는 날이 종종 있다</label><br>
      <label><input type="checkbox" name="quiz" value="운동량적음"> 운동은 일주일에 2회 미만이다</label><br>
      <label><input type="checkbox" name="quiz" value="지방거부감"> 기름진 음식은 다소 꺼려진다</label><br>
      <label><input type="checkbox" name="quiz" value="탄수의존"> 밥/빵/면 등 탄수화물 위주의 식사가 익숙하다</label><br>
      <label><input type="checkbox" name="quiz" value="혈당문제"> 공복 시 어지러움이나 혈당 변화 경험이 있다</label><br>
    </fieldset>

    <button type="button" onclick="showResult()" style="margin-top: 1em; padding: 0.8em 1.2em; font-weight: bold; background-color: #2e5c89; color: white; border: none; border-radius: 5px; cursor: pointer;">결과 확인하기</button>
  </form>

  <div id="resultBox" style="display:none; margin-top: 2em; padding: 1.5em; background-color: #e7f0fa; border-left: 5px solid #2e5c89; border-radius: 8px;">
    <h3 style="color: #2e5c89;">🔍 진단 결과</h3>
    <p id="ketoResult" style="color: #333; font-size: 1rem;"></p>
  </div>

  <script>
    function showResult() {
      const checked = document.querySelectorAll('input[name="quiz"]:checked');
      const count = checked.length;
      let result = "";

      if (count >= 4) {
        result = "당신은 '클래식 케토제닉'에 적합합니다. 탄수화물 의존도가 높고 에너지 대체가 필요하므로 철저한 저탄고지 식단을 권장합니다.";
      } else if (count === 2 || count === 3) {
        result = "당신에게는 '점진적 케토'가 추천됩니다. 일주일 단위로 탄수화물을 줄이며 지방 섭취를 서서히 늘리는 것이 좋습니다.";
      } else {
        result = "탄수화물 의존이 낮은 편이므로 '로우카브(Low-carb) 식단'부터 시작해도 충분합니다.";
      }

      document.getElementById("resultBox").style.display = "block";
      document.getElementById("ketoResult").innerText = result;
    }
  </script>
</section>
