<section id="atkins-checker" style="background: #f9f9f9; padding: 2em; border-radius: 12px; font-family: 'Noto Sans KR', sans-serif; margin-top: 2em;">
  <h2 style="color: #2e5c89; font-size: 1.6rem; margin-bottom: 1em;">🍽️ 아트킨스 다이어트 진단기 – 현재 내 식단 단계는?</h2>
  <p style="font-size: 1rem; line-height: 1.6; color: #333;">5가지 질문에 답해보면, 내 상태에 맞는 아트킨스 단계를 바로 확인할 수 있어요.</p>

  <form id="atkinsForm">
    <ol style="padding-left: 1.2em; color: #333; font-size: 1rem;">
      <li style="margin-bottom: 1.2em;">
        <strong>1. 하루 평균 탄수화물 섭취량은?</strong><br>
        <label><input type="radio" name="q1" value="1"> 20g 이하</label><br>
        <label><input type="radio" name="q1" value="2"> 25~50g</label><br>
        <label><input type="radio" name="q1" value="3"> 50~70g</label><br>
        <label><input type="radio" name="q1" value="4"> 70~100g</label>
      </li>

      <li style="margin-bottom: 1.2em;">
        <strong>2. 최근 2주간 체중 변화는?</strong><br>
        <label><input type="radio" name="q2" value="3"> 감량 중</label><br>
        <label><input type="radio" name="q2" value="2"> 변화 없음</label><br>
        <label><input type="radio" name="q2" value="1"> 소폭 증가</label><br>
        <label><input type="radio" name="q2" value="0"> 급격히 증가</label>
      </li>

      <li style="margin-bottom: 1.2em;">
        <strong>3. 현재 목표 체중에 얼마나 가까운가요?</strong><br>
        <label><input type="radio" name="q3" value="3"> 거의 도달함</label><br>
        <label><input type="radio" name="q3" value="2"> 절반 이상 감량</label><br>
        <label><input type="radio" name="q3" value="1"> 이제 시작함</label>
      </li>

      <li style="margin-bottom: 1.2em;">
        <strong>4. 다이어트를 얼마나 지속할 수 있을 것 같나요?</strong><br>
        <label><input type="radio" name="q4" value="3"> 평생 유지 가능</label><br>
        <label><input type="radio" name="q4" value="2"> 한두 달 가능</label><br>
        <label><input type="radio" name="q4" value="1"> 적응 중이라 아직 모르겠음</label>
      </li>

      <li style="margin-bottom: 1.2em;">
        <strong>5. 현재 식단에 포함된 식품군은?</strong><br>
        <label><input type="radio" name="q5" value="1"> 육류, 오일, 채소 극소량</label><br>
        <label><input type="radio" name="q5" value="2"> 견과류, 베리류</label><br>
        <label><input type="radio" name="q5" value="3"> 통곡물, 일반 과일</label>
      </li>
    </ol>

    <button type="button" onclick="diagnoseAtkins()" style="padding: 0.8em 1.2em; background-color: #2e5c89; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">🔍 진단 결과 보기</button>
  </form>

  <div id="resultBox" style="display:none; margin-top:2em; padding:1em; background:#e7f0fa; border-left:5px solid #A7C7E7; border-radius:6px;">
    <h3 style="color: #2e5c89; font-size: 1.3rem;">📊 진단 결과: <span id="stageResult"></span></h3>
    <p id="stageMessage" style="color:#333;"></p>
  </div>

  <script>
    function diagnoseAtkins() {
      const form = document.getElementById('atkinsForm');
      const scores = ['q1', 'q2', 'q3', 'q4', 'q5'].map(q => parseInt(form[q].value));
      const total = scores.reduce((a, b) => a + b, 0);

      let stage = "";
      let message = "";

      if (total <= 6) {
        stage = "1단계 (Induction)";
        message = "탄수화물을 가장 낮게 제한해야 하는 초기 단계입니다. 케토시스를 유도하고 체지방 연소를 시작해보세요.";
      } else if (total <= 10) {
        stage = "2단계 (Balancing)";
        message = "감량을 이어가되, 점진적으로 식품군을 확장해보는 시기입니다. 반응을 관찰하며 섬세하게 조정하세요.";
      } else if (total <= 13) {
        stage = "3단계 (Pre-Maintenance)";
        message = "목표 체중에 거의 도달했습니다. 감량 속도를 줄이고 장기 유지 전략을 실험하세요.";
      } else {
        stage = "4단계 (Maintenance)";
        message = "현재 식단은 안정적이며, 장기 유지가 가능한 상태입니다. 건강한 저탄수 습관을 꾸준히 이어가세요.";
      }

      document.getElementById('resultBox').style.display = 'block';
      document.getElementById('stageResult').innerText = stage;
      document.getElementById('stageMessage').innerText = message;
    }
  </script>
</section>
