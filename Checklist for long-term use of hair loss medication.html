<!-- 탈모약 복용 체크리스트 - 최종 업그레이드 버전 -->
<div id="checklist-container" style="background: linear-gradient(135deg, #e7f0fa, #c8ddee); padding: 30px; border-radius: 12px; box-shadow: 0 6px 15px rgba(100,149,237,0.15); margin: 2em 0; font-family: 'Noto Sans KR', sans-serif; max-width: 800px; margin-left: auto; margin-right: auto;">

  <h2 style="font-size: 2rem; font-weight: 700; color: #2e5c89; margin-bottom: 1em; text-align: center;">📋 탈모약 복용 체크리스트</h2>

  <p style="font-size: 1rem; line-height: 1.8; color: #333; margin-bottom: 2em; text-align: center;">아래 항목을 체크해 복용 상태를 점검해보세요!<br>체크 수에 따라 결과가 실시간으로 업데이트됩니다.</p>

  <div id="checklist-items" style="display: flex; flex-direction: column; gap: 15px;">

    <label class="check-card">
      <input type="checkbox" class="check-item" style="accent-color: #2e5c89;">
      현재 복용 중인 탈모약 이름과 용량을 알고 있다.
    </label>

    <label class="check-card">
      <input type="checkbox" class="check-item" style="accent-color: #2e5c89;">
      복용 시작 후 6개월 이상 규칙적으로 복용하고 있다.
    </label>

    <label class="check-card">
      <input type="checkbox" class="check-item" style="accent-color: #2e5c89;">
      최근 성기능 저하, 기분 변화 등 부작용을 느끼지 않았다.
    </label>

    <label class="check-card">
      <input type="checkbox" class="check-item" style="accent-color: #2e5c89;">
      최근 1년 이내 간 기능 검사를 받은 적이 있다.
    </label>

    <label class="check-card">
      <input type="checkbox" class="check-item" style="accent-color: #2e5c89;">
      생활습관(수면, 식습관, 음주 등) 관리도 함께 하고 있다.
    </label>

    <label class="check-card">
      <input type="checkbox" class="check-item" style="accent-color: #2e5c89;">
      이상 증상이 있을 때 전문의 상담을 하고 있다.
    </label>

    <label class="check-card">
      <input type="checkbox" class="check-item" style="accent-color: #2e5c89;">
      다른 복용 약물과 상호작용 위험이 없는지 체크했다.
    </label>

  </div>

  <!-- 결과 박스 -->
  <div id="result-box" style="background: #f9f5ef; padding: 25px; margin-top: 2em; border-left: 5px solid #A7C7E7; border-radius: 8px; box-shadow: 0 4px 10px rgba(100,149,237,0.08); transition: all 0.3s ease;">
    <h3 style="font-size: 1.4rem; font-weight: 700; color: #2e5c89; margin-bottom: 0.5em;">✅ 복용 상태 결과</h3>
    <p id="result-text" style="font-size: 1rem; line-height: 1.8; color: #333; margin: 0;">체크 항목 수에 따라 결과가 표시됩니다.</p>
  </div>

</div>

<!-- 체크 카드 스타일 -->
<style>
.check-card {
  background: #ffffff;
  padding: 15px 20px;
  border-radius: 10px;
  box-shadow: 0 3px 8px rgba(100,149,237,0.12);
  display: flex;
  align-items: center;
  gap: 12px;
  cursor: pointer;
  font-size: 1rem;
  color: #333;
  transition: background 0.3s ease, transform 0.2s ease;
}
.check-card:hover {
  background: #e7f0fa;
}
.check-item:checked + .check-card {
  background: #d2e3f3;
}
@media (max-width: 600px) {
  #checklist-container {
    padding: 20px;
  }
}
</style>

<!-- 결과 변경 스크립트 -->
<script>
const checkItems = document.querySelectorAll('.check-item');
const resultText = document.getElementById('result-text');

function updateResult() {
  const checkedCount = Array.from(checkItems).filter(item => item.checked).length;
  const total = checkItems.length;

  if (checkedCount === total) {
    resultText.innerHTML = "🎉 Perfect! 모든 항목을 충족하고 있습니다. 현재 복용 상태 매우 우수합니다!";
  } else if (checkedCount >= 5) {
    resultText.innerHTML = "🌟 양호: 좋은 관리 상태입니다. 현재처럼 꾸준히 유지하세요!";
  } else if (checkedCount >= 3) {
    resultText.innerHTML = "⚡ 주의: 몇 가지 부족한 부분이 보입니다. 생활습관 개선을 검토하세요.";
  } else {
    resultText.innerHTML = "🚨 전문의 상담 필요: 복용 상태 점검 및 조정이 필요합니다.";
  }
}

checkItems.forEach(item => {
  item.addEventListener('change', updateResult);
});
</script>
