<div style="font-family: 'Noto Sans KR', sans-serif; padding: 24px; max-width: 720px; margin: auto; background-color: #f9f5ef; border-radius: 8px;">
  <h2 style="color: #2e5c89; font-size: 1.5rem; margin-bottom: 1em;">📌 내게 맞는 갱년기 건강검진 계획 세우기</h2>
  
  <label for="ageSelect" style="display:block; margin-bottom:0.5em;">1️⃣ 연령대 선택</label>
  <select id="ageSelect" style="padding:0.6em; width:100%; margin-bottom:1em;">
    <option value="">-- 선택하세요 --</option>
    <option value="40">40대 후반 (45~49세)</option>
    <option value="50">50대 초반 (50~54세)</option>
    <option value="55">55세 이상</option>
  </select>

  <label for="genderSelect" style="display:block; margin-bottom:0.5em;">2️⃣ 성별 선택</label>
  <select id="genderSelect" style="padding:0.6em; width:100%; margin-bottom:1.5em;">
    <option value="">-- 선택하세요 --</option>
    <option value="female">여성</option>
    <option value="male">남성</option>
  </select>

  <button onclick="generatePlan()" style="padding:0.8em 1.5em; background-color:#2e5c89; color:#fff; font-weight:600; border:none; border-radius:6px; cursor:pointer;">🔎 내 검진 항목 확인하기</button>

  <div id="resultArea" style="margin-top:2em; padding:1.5em; background-color:#ffffff; border:1px solid #A7C7E7; border-radius:8px; display:none;">
    <h3 style="color:#2e5c89; font-size:1.2rem;">📋 나의 맞춤 건강검진 항목</h3>
    <div id="planText" style="line-height:1.7; margin-top:1em;"></div>
  </div>

  <script>
    function generatePlan() {
      const age = document.getElementById("ageSelect").value;
      const gender = document.getElementById("genderSelect").value;
      const resultArea = document.getElementById("resultArea");
      const planText = document.getElementById("planText");

      if (!age || !gender) {
        alert("연령대와 성별을 모두 선택해주세요.");
        return;
      }

      let result = "";
      if (age === "40") {
        result += "<ul><li>혈압, 혈당, 고지혈증 검사</li><li>간기능, 신장기능, 갑상선(TSH) 검사</li>";
        result += gender === "female" ? "<li>에스트로겐 기초 수치 확인</li>" : "<li>테스토스테론 기초 수치 점검</li>";
        result += "</ul>";
      } else if (age === "50") {
        result += "<ul><li>심전도, 심장 초음파</li><li>골밀도 검사</li>";
        result += gender === "female" ? "<li>에스트로겐·유방촬영·자궁경부세포검사</li>" : "<li>테스토스테론·전립선 특이항원(PSA)</li>";
        result += "</ul>";
      } else if (age === "55") {
        result += "<ul><li>위·대장 내시경</li><li>암 검진, 철분·비타민 D 수치 검사</li>";
        result += gender === "female" ? "<li>호르몬 변화에 따른 골다공증 집중 관리</li>" : "<li>근감소·지질대사 이상 집중 점검</li>";
        result += "</ul>";
      }

      resultArea.style.display = "block";
      planText.innerHTML = result;
    }
  </script>
</div>
